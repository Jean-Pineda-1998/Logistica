<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-button>
        <ion-title>Factura</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-list>
            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Invoice Number"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Invoice Currency"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Payment Currency"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Invoice Amount"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Business Unit"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Supplier"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Form Supplier Site"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-item>

        </ion-list>

        <ion-row>
            <ion-col class="col-12">

                <ion-button type="">Limpiar</ion-button>

            </ion-col>
            <ion-col col-6>

                <ion-button type="" (clikc)="postFactura()">Enviar</ion-button>

            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
