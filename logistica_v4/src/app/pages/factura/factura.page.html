<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-button>
        <ion-title>Factura</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formInvoice" (submit)="createInvoice()">


        <ion-grid>
            <ion-list>
                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Invoice Number" id="InvoiceNumber" formControlName="InvoiceNumber"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Invoice Currency" id="InvoiceCurrency" formControlName="InvoiceCurrency"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Payment Currency" id="PaymentCurrency" formControlName="PaymentCurrency"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Invoice Amount" id="InvoiceAmount" formControlName="InvoiceAmount"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Invoice Date" id="InvoiceDate" formControlName="InvoiceDate"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>

                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Business Unit" id="BusinessUnit" formControlName="BusinessUnit"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>
                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Supplier" id="Supplier" formControlName="Supplier"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>
                <ion-item style="padding: 12px 0px 12px 0px">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Form Supplier Site " id="SupplierSite" formControlName="SupplierSite"></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>


            </ion-list>

            <ion-row>
                <ion-col class="col-12">

                    <ion-button type="" class="buttonSucces" [disabled]="formInvoice.invalid">Limpiar</ion-button>

                    <!-- </ion-col>
            <ion-col col-6> -->

                    <ion-button type="submit" class="buttonSucces">Confirmar</ion-button>
                    <!-- (click)="createInvoice()" -->
                </ion-col>
            </ion-row>

        </ion-grid>
    </form>
</ion-content>
