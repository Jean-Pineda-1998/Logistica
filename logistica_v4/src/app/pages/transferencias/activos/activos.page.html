<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-button>
        <ion-title>Activos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-list>
            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col size="9">
                        <ion-input placeholder="Bodega Origen" value={{code0}}></ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan0()" color="light" class="buttonScan">
                            <ion-icon name="barcode"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col size="9">
                        <ion-input placeholder="Bodega Destino">{{code1}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan1()" color="light" class="buttonScan">
                            <ion-icon name="barcode"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col size="9">
                        <ion-input placeholder="Articulo">{{code2}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan2()" color="light" class="buttonScan">
                            <ion-icon name="barcode"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col size="9">
                        <ion-input placeholder="Cantidad">{{code3}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan3()" color="light" class="buttonScan">
                            <ion-icon name="barcode"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

        </ion-list>

        <ion-row>
            <ion-col>

                <ion-button type="">Limpiar</ion-button>

            </ion-col>
            <ion-col col-6>

                <ion-button type="">Confirmar</ion-button>

            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
