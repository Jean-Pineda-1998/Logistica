<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-button>
        <ion-title>Activos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-list>
            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Bodega Origen">{{code}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan()">
                            Escanear
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Bodega Destino">{{code}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan()">
                            Escanear
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Articulo">{{code}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan()">
                            Escanear
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item style="padding: 12px 0px 12px 0px">
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Cantidad">{{code}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="scan()">
                            Escanear
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

        </ion-list>

        <ion-row>
            <ion-col class="col-12">

                <ion-button type="">Limpiar</ion-button>

            </ion-col>
            <ion-col col-6>

                <ion-button type="">Confirmar</ion-button>

            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
